<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>HiTech.net</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
    <header>

        <div>
            <div>
                <p>Options d'affichage / accessibilité</p>
            </div>
            <div>
                <p>Thème :</p>
                <a href="">sombre</a>
                <a href="">contrasté</a>
                <a href="">clair</a>
            </div>
            <div>
                <p>Interlignage :</p>
                <a href="">simple</a>
                <a href="">augmenté</a>
            </div>
        </div>

        <div>
            <div>
                <img src="image/logo.svg" alt="logo HiTech">
                <p>HiTech.NET</p>
                <p>Tout le matériel High-Tech</p>
            </div>

            <div>
                <form method="get">
                    <div>
                        <label for="product-search"></label>
                        <input type="search" name="product-search" id="product-search" />
                    </div>
                    <div>
                        <i class="fa-regular fa-arrow-right"></i>
                    </div>
                    <div>
                        <label for="product-category"></label>
                        <select name="product-category" id="product-category">
                        <option value="all-shelves">Tous les rayons...</option>
                        <option value="computers">Ordinateurs</option>
                        <option value="devices">Péripheriques & composants</option>
                        <option value="phones">Téléphones</option>
                        <option value="connected">Objets connectés</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit"><i class="fa-regular fa-magnifying-glass"></i></button>
                    </div>
                </form>
            </div>

            <div>
                <div>
                    <i class="fa-thin fa-user"></i>
                    <a href="">Mon compte</a>
                </div>
                <div>
                    <i class="fa-thin fa-cart-shopping"></i>
                    <a href="">Mon panier</a>
                </div>
            </div>
        </div>

        <div>
            <nav>
                <div>
                    <i class="fa-thin fa-computer"></i>
                    <a href="">Ordibnateru</a>
                </div>
            </nav>
        </div>
    </header>
</body>

</html>
